language: python
sudo: false
python:
- 2.7
- 3.4
- 3.5
- pypy
cache:
  directories:
  - .cache/pip/
  - $HOME/.cache/pip
install:
- |
  if [ "$TEST_TYPE" = build ]; then
    pip install pytest pytest-cov coveralls six
    pip install psycopg2 > /dev/null 2>&1
    pip install -e .
    python setup.py develop
  elif [ "$TEST_TYPE" = lint ]; then
    pip install flake8
  fi
script:
- |
  if [ "$TEST_TYPE" = lint ]; then
    echo "Checking Python code lint."
    flake8 graphene
    exit
  elif [ "$TEST_TYPE" = build ]; then
    py.test --cov=graphene graphene examples
  fi
after_success:
- |
  if [ "$TEST_TYPE" = build ]; then
      coveralls
  fi
env:
  matrix:
  - TEST_TYPE=build
  global:
    secure: 
matrix:
  fast_finish: true
  include:
  - python: '2.7'
    env: TEST_TYPE=lint
