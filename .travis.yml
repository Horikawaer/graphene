language: python
python: 3.6
env:  # These should match the tox env list.
    - TOXENV=flake8
    - TOXENV=py27
    - TOXENV=py33
    - TOXENV=py34
    - TOXENV=py35
    - TOXENV=py36
    - TOXENV=pypy
    - TOXENV=pre-commit
  global:
    secure: 
install: pip install coveralls tox flake8 mypy
script: tox
after_success: coveralls
cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/pre-commit
deploy:
  provider: pypi
  user: syrusakbary
  on:
    tags: true
  password:
    secure: 
  distributions: "sdist bdist_wheel"
